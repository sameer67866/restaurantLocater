 <!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Restaurants</title>
        <link rel = "stylesheet" href="restaurants.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script type="module" src="socialRestaurant.js"></script>
        <ul class="btnGroup">
            <li class="homeBtn"><a href="socialRestaurantHome.html">Home</a></li>

            <li style="float:right" class="loginBtn"><a href="login.html">Login</a></li>
            <li style="float:right"><a href="signUp.html">Sign Up</a></li>
        </ul>
        <script>
            // ... your other scripts ...
    
            // Promisified getCurrentPosition
            function getPosition() {
                return new Promise((resolve, reject) => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(resolve, reject);
                    } else {
                        reject(new Error("Geolocation is not supported by this browser."));
                    }
                });
            }
    
            // Get location and initialize the map
            async function initialize() {
                try {
                    const position = await getPosition();
                    window.latitude = position.coords.latitude;
                    window.longitude = position.coords.longitude;
    
                    initMap();
                } catch (error) {
                    console.error(error);
                }
            }
    
            // Load the map when the DOM is ready
            document.addEventListener("DOMContentLoaded", () => {
                initialize();
            });
        </script>
