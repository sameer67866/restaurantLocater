    <script>
        // Promisified getCurrentPosition
        function getPosition() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                } else {
                    reject(new Error("Geolocation is not supported by this browser."));
                }
            });
        }

        // Get location and initialize the map
        async function initialize() {
            try {
                const position = await getPosition();
                window.latitude = position.coords.latitude;
                window.longitude = position.coords.longitude;

                initMap();
            } catch (error) {
                console.error(error);
            }
        }

        // Load the map when the DOM is ready
        document.addEventListener("DOMContentLoaded", () => {
            initialize();
        });
    </script>
</head>
<body>
    <h1 class="mainHeader">Welcome to the Restaurants Section!</h1>
    <div id="map"></div>
    <script src="socialRestaurant.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh7G6lqPHpcWmJgIe9QbQlB1eXUuoDfaY&libraries=places&callback=initMap">
        </script>
